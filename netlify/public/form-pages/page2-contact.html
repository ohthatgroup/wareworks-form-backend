<div class="form-page" id="page2">
    <style>
        /* === FORM PAGE STYLES === */
        .form-page {
            font-family: 'Figtree', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(19, 31, 91, 0.08);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eff1f7;
        }
        
        .form-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 2.37rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            line-height: 1.04em;
            margin-bottom: 0.35em;
            color: #131f5b;
        }
        
        .form-subtitle {
            font-size: 1.13rem;
            line-height: 1.6em;
            color: #666;
            margin: 0;
        }
        
        .form-grid {
            display: grid;
            gap: 2rem;
        }
        
        .form-row {
            display: grid;
            gap: 1.5rem;
        }
        
        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-row.three-col {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .field-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .field-label {
            font-family: 'Figtree', sans-serif;
            font-size: 0.88rem;
            font-weight: 500;
            color: #131f5b;
            letter-spacing: 0.01em;
        }
        
        .field-label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 0.25rem;
        }
        
        .field-input {
            font-family: 'Figtree', sans-serif;
            font-size: 1rem;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 0.25rem;
            background: #f5f4f1;
            color: #080c24;
            transition: all 0.2s ease;
        }
        
        .field-input::placeholder {
            color: rgba(8, 12, 36, 0.4);
        }
        
        .field-input:focus {
            outline: none;
            border-color: #131f5b;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(19, 31, 91, 0.1);
        }
        
        .field-error {
            font-size: 0.75rem;
            color: #dc3545;
            display: none;
        }
        
        .field-note {
            font-size: 0.75rem;
            color: #666;
            font-style: italic;
        }
        
        .emergency-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eff1f7;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #131f5b;
            margin-bottom: 0.5rem;
        }
        
        /* Progress indicator */
        .form-progress {
            background: #eff1f7;
            border-radius: 100rem;
            height: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .form-progress-fill {
            background: linear-gradient(90deg, #131f5b 0%, #1e308e 100%);
            height: 100%;
            width: 25%; /* 2 of 8 pages */
            border-radius: 100rem;
            transition: width 0.3s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-page {
                padding: 2rem 1rem;
                border-radius: 0;
            }
            
            .form-title {
                font-size: 1.89rem;
            }
            
            .form-row.two-col,
            .form-row.three-col {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .form-title {
                font-size: 1.52rem;
            }
            
            .field-input {
                padding: 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Progress Bar -->
    <div class="form-progress">
        <div class="form-progress-fill"></div>
    </div>

    <!-- Form Header -->
    <div class="form-header">
        <h2 class="form-title" data-translate="contact_info_title">Contact Information</h2>
        <p class="form-subtitle" data-translate="contact_info_subtitle">Additional contact details to help us reach you</p>
    </div>

    <!-- Form Content -->
    <div class="form-grid">
        <!-- Email and Date of Birth -->
        <div class="form-row two-col">
            <div class="field-wrapper">
                <label for="email" class="field-label required" data-translate="email">Email Address</label>
                <input 
                    type="email" 
                    class="field-input" 
                    maxlength="256" 
                    name="email" 
                    data-name="Email" 
                    id="email" 
                    required
                    autocomplete="email"
                    placeholder="your.email@example.com"
                >
                <div class="field-error" id="error-email"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="dateOfBirth" class="field-label" data-translate="date_of_birth">Date of Birth</label>
                <input 
                    type="date" 
                    class="field-input" 
                    name="dateOfBirth" 
                    data-name="Date of Birth" 
                    id="dateOfBirth"
                    autocomplete="bday"
                >
                <div class="field-note">Optional - helps us serve you better</div>
                <div class="field-error" id="error-dateOfBirth"></div>
            </div>
        </div>

        <!-- Additional Phone Numbers -->
        <div class="form-row two-col">
            <div class="field-wrapper">
                <label for="homePhone" class="field-label" data-translate="home_phone">Home Phone (if different)</label>
                <input 
                    type="tel" 
                    class="field-input" 
                    maxlength="14" 
                    name="homePhone" 
                    data-name="Home Phone" 
                    placeholder="(555) 123-4567" 
                    id="homePhone"
                    autocomplete="tel-local"
                >
                <div class="field-error" id="error-homePhone"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="cellPhone" class="field-label" data-translate="cell_phone">Cell Phone (if different)</label>
                <input 
                    type="tel" 
                    class="field-input" 
                    maxlength="14" 
                    name="cellPhone" 
                    data-name="Cell Phone" 
                    placeholder="(555) 123-4567" 
                    id="cellPhone"
                    autocomplete="tel-national"
                >
                <div class="field-error" id="error-cellPhone"></div>
            </div>
        </div>

        <!-- Emergency Contact Section -->
        <div class="emergency-section">
            <p class="section-title" data-translate="emergency_contact_title">Emergency Contact</p>
            <div class="field-note" style="margin-bottom: 1.5rem;">Optional - person to contact in case of emergency</div>
            
            <div class="form-row three-col">
                <div class="field-wrapper">
                    <label for="emergencyName" class="field-label" data-translate="emergency_name">Full Name</label>
                    <input 
                        type="text" 
                        class="field-input" 
                        maxlength="256" 
                        name="emergencyName" 
                        data-name="Emergency Name" 
                        id="emergencyName"
                        placeholder="John Doe"
                    >
                    <div class="field-error" id="error-emergencyName"></div>
                </div>
                
                <div class="field-wrapper">
                    <label for="emergencyPhone" class="field-label" data-translate="emergency_phone">Phone Number</label>
                    <input 
                        type="tel" 
                        class="field-input" 
                        maxlength="14" 
                        name="emergencyPhone" 
                        data-name="Emergency Phone" 
                        placeholder="(555) 123-4567" 
                        id="emergencyPhone"
                    >
                    <div class="field-error" id="error-emergencyPhone"></div>
                </div>
                
                <div class="field-wrapper">
                    <label for="emergencyRelationship" class="field-label" data-translate="emergency_relationship">Relationship</label>
                    <input 
                        type="text" 
                        class="field-input" 
                        maxlength="100" 
                        name="emergencyRelationship" 
                        data-name="Emergency Relationship" 
                        id="emergencyRelationship"
                        placeholder="Spouse, Parent, etc."
                    >
                    <div class="field-error" id="error-emergencyRelationship"></div>
                </div>
            </div>
        </div>
    </div>
</div>
