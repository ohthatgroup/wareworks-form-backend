<div class="page" id="page2">
    <div class="form-block w-form-block">
        <h2 class="Heading-2 Text-Accent-Primary [Utility] Text Align Center [Utility] Margin Bottom XXS-Gap" data-translate="contact_info_title">Contact Information</h2>

        <div class="form-row Grid-Layout Desktop-2-Column [Utility] Flex Gap MD-Gap Tablet-1-Column Mobile-L-1-Column Mobile-P-1-Column">

                <input type="date" class="Input" name="dateOfBirth" data-name="Date of Birth" id="dateOfBirth">

                <div class="field-error Text-Error [Utility] Margin Top XXS-Gap" id="error-dateOfBirth"></div>
            </div>
            <div class="field-wrapper w-field-wrapper [Utility] Margin Bottom MD-Gap">

                <input type="email" class="Input" maxlength="256" name="email" data-name="Email" id="email">

                <div class="field-error Text-Error [Utility] Margin Top XXS-Gap" id="error-email"></div>

        <div class="form-row Grid-Layout Desktop-2-Column [Utility] Flex Gap MD-Gap Tablet-1-Column Mobile-L-1-Column Mobile-P-1-Column">

                <label for="homePhone" class="Input-Label" data-translate="home_phone">Home Phone (if different)</label>
                <input type="tel" class="Input" maxlength="12" name="homePhone" data-name="Home Phone" placeholder="XXX-XXX-XXXX" id="homePhone">
                <div class="field-error Text-Error [Utility] Margin Top XXS-Gap" id="error-homePhone"></div>
            </div>
            <div class="field-wrapper w-field-wrapper [Utility] Margin Bottom MD-Gap">
                <label for="cellPhone" class="Input-Label" data-translate="cell_phone">Cell Phone (if different)</label>
                <input type="tel" class="Input" maxlength="12" name="cellPhone" data-name="Cell Phone" placeholder="XXX-XXX-XXXX" id="cellPhone">
                <div class="field-error Text-Error [Utility] Margin Top XXS-Gap" id="error-cellPhone"></div>
            </div>
        </div>

        <div class="emergency-section [Utility] Margin Top LG-Gap [Utility] Padding Top MD-Gap [Utility] Border Top 1px Border-Secondary">

            <small class="field-note Text-Secondary [Utility] Font Size XXS [Utility] Margin Top XXS-Gap" data-translate="optional_field_note">This information is optional but helps us serve you better</small>
            
            <div class="form-row Grid-Layout Desktop-3-Column [Utility] Flex Gap MD-Gap Tablet-1-Column Mobile-L-1-Column Mobile-P-1-Column">
                <div class="field-wrapper w-field-wrapper [Utility] Margin Bottom MD-Gap">
                    <label for="emergencyName" class="Input-Label" data-translate="emergency_name">Name</label>
                    <input type="text" class="Input" maxlength="256" name="emergencyName" data-name="Emergency Name" id="emergencyName">
                    <div class="field-error Text-Error [Utility] Margin Top XXS-Gap" id="error-emergencyName"></div>

                <div class="field-wrapper w-field-wrapper [Utility] Margin Bottom MD-Gap">
                    <label for="emergencyPhone" class="Input-Label" data-translate="emergency_phone">Phone Number</label>
                    <input type="tel" class="Input" maxlength="12" name="emergencyPhone" data-name="Emergency Phone" placeholder="XXX-XXX-XXXX" id="emergencyPhone">
