<!-- Google Maps JavaScript API for address autocomplete -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQFBttRAtQDhfsQWHVk38RKWQ38tznMYY&libraries=places"></script>

<div class="form-page" id="page1">
    <style>
        /* === FORM PAGE STYLES === */
        .form-page {
            font-family: 'Figtree', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(19, 31, 91, 0.08);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eff1f7;
        }
        
        .form-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 2.37rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            line-height: 1.04em;
            margin-bottom: 0.35em;
            color: #131f5b;
        }
        
        .form-subtitle {
            font-size: 1.13rem;
            line-height: 1.6em;
            color: #666;
            margin: 0;
        }
        
        .form-grid {
            display: grid;
            gap: 2rem;
        }
        
        .form-row {
            display: grid;
            gap: 1.5rem;
        }
        
        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-row.three-col {
            grid-template-columns: 1fr auto 1fr;
        }
        
        .field-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .field-label {
            font-family: 'Figtree', sans-serif;
            font-size: 0.88rem;
            font-weight: 500;
            color: #131f5b;
            letter-spacing: 0.01em;
        }
        
        .field-label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 0.25rem;
        }
        
        .field-input {
            font-family: 'Figtree', sans-serif;
            font-size: 1rem;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 0.25rem;
            background: #f5f4f1;
            color: #080c24;
            transition: all 0.2s ease;
        }
        
        .field-input::placeholder {
            color: rgba(8, 12, 36, 0.4);
        }
        
        .field-input:focus {
            outline: none;
            border-color: #131f5b;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(19, 31, 91, 0.1);
        }
        
        .field-input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
            background: #fff5f5;
        }
        
        .field-error {
            font-size: 0.75rem;
            color: #dc3545;
            display: none;
        }
        
        .field-error.visible {
            display: block;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #131f5b;
            pointer-events: none;
            font-size: 0.75rem;
        }
        
        select.field-input {
            appearance: none;
            cursor: pointer;
            padding-right: 3rem;
        }
        
        /* Address field special styling */
        .address-field {
            position: relative;
        }
        
        .address-field::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.6;
        }
        
        /* Progress indicator */
        .form-progress {
            background: #eff1f7;
            border-radius: 100rem;
            height: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .form-progress-fill {
            background: linear-gradient(90deg, #131f5b 0%, #1e308e 100%);
            height: 100%;
            width: 12.5%; /* 1 of 8 pages */
            border-radius: 100rem;
            transition: width 0.3s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-page {
                padding: 2rem 1rem;
                border-radius: 0;
            }
            
            .form-title {
                font-size: 1.89rem;
            }
            
            .form-row.two-col,
            .form-row.three-col {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .form-title {
                font-size: 1.52rem;
            }
            
            .field-input {
                padding: 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Progress Bar -->
    <div class="form-progress">
        <div class="form-progress-fill"></div>
    </div>

    <!-- Form Header -->
    <div class="form-header">
        <h2 class="form-title" data-translate="personal_info_title">Personal Information</h2>
        <p class="form-subtitle" data-translate="personal_info_subtitle">Please provide your basic personal details as they appear on your government-issued ID</p>
    </div>

    <!-- Form Content -->
    <div class="form-grid">
        <!-- Name Fields -->
        <div class="form-row three-col">
            <div class="field-wrapper">
                <label for="legalFirstName" class="field-label required" data-translate="legal_first_name">Legal First Name</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="256" 
                    name="legalFirstName" 
                    data-name="Legal First Name" 
                    id="legalFirstName" 
                    required
                    autocomplete="given-name"
                >
                <div class="field-error" id="error-legalFirstName"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="middleInitial" class="field-label" data-translate="middle_initial">M.I.</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="1" 
                    name="middleInitial" 
                    data-name="Middle Initial" 
                    id="middleInitial"
                    autocomplete="additional-name"
                    style="text-align: center; text-transform: uppercase;"
                >
                <div class="field-error" id="error-middleInitial"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="legalLastName" class="field-label required" data-translate="legal_last_name">Legal Last Name</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="256" 
                    name="legalLastName" 
                    data-name="Legal Last Name" 
                    id="legalLastName" 
                    required
                    autocomplete="family-name"
                >
                <div class="field-error" id="error-legalLastName"></div>
            </div>
        </div>

        <!-- Other Names -->
        <div class="field-wrapper">
            <label for="otherLastNames" class="field-label" data-translate="other_last_names">Other Last Names Used (maiden name, previous married names, etc.)</label>
            <input 
                type="text" 
                class="field-input" 
                maxlength="256" 
                name="otherLastNames" 
                data-name="Other Last Names" 
                id="otherLastNames"
                placeholder="Enter any previous names you've used"
            >
            <div class="field-error" id="error-otherLastNames"></div>
        </div>

        <!-- Address Fields -->
        <div class="form-row two-col">
            <div class="field-wrapper">
                <label for="streetAddress" class="field-label required" data-translate="street_address">Street Address</label>
                <div class="address-field">
                    <input 
                        type="text" 
                        class="field-input" 
                        maxlength="256" 
                        name="streetAddress" 
                        data-name="Street Address" 
                        id="streetAddress" 
                        required
                        placeholder="Start typing your address..."
                        autocomplete="street-address"
                    >
                </div>
                <div class="field-error" id="error-streetAddress"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="aptNumber" class="field-label" data-translate="apt_number">Apt/Suite/Unit Number</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="50" 
                    name="aptNumber" 
                    data-name="Apt Number" 
                    id="aptNumber"
                    placeholder="e.g. Apt 4B"
                    autocomplete="address-line2"
                >
                <div class="field-error" id="error-aptNumber"></div>
            </div>
        </div>

        <!-- Location Fields -->
        <div class="form-row three-col">
            <div class="field-wrapper">
                <label for="city" class="field-label required" data-translate="city">City</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="256" 
                    name="city" 
                    data-name="City" 
                    id="city" 
                    required
                    autocomplete="address-level2"
                >
                <div class="field-error" id="error-city"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="state" class="field-label required" data-translate="state">State</label>
                <div class="select-wrapper">
                    <select id="state" name="state" data-name="State" required class="field-input" autocomplete="address-level1">
                        <option value="" data-translate="select_state">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="DC">District of Columbia</option>
                    </select>
                </div>
                <div class="field-error" id="error-state"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="zipCode" class="field-label required" data-translate="zip_code">ZIP Code</label>
                <input 
                    type="text" 
                    class="field-input" 
                    maxlength="10" 
                    name="zipCode" 
                    data-name="ZIP Code" 
                    id="zipCode" 
                    required
                    placeholder="12345 or 12345-6789"
                    autocomplete="postal-code"
                >
                <div class="field-error" id="error-zipCode"></div>
            </div>
        </div>

        <!-- Contact & SSN Fields -->
        <div class="form-row two-col">
            <div class="field-wrapper">
                <label for="phoneNumber" class="field-label required" data-translate="phone_number">Phone Number</label>
                <input 
                    type="tel" 
                    class="field-input" 
                    maxlength="12" 
                    name="phoneNumber" 
                    data-name="Phone Number" 
                    placeholder="(555) 123-4567" 
                    id="phoneNumber" 
                    required
                    autocomplete="tel"
                >
                <div class="field-error" id="error-phoneNumber"></div>
            </div>
            
            <div class="field-wrapper">
                <label for="socialSecurityNumber" class="field-label required" data-translate="ssn">Social Security Number</label>
                <input 
                    type="password" 
                    class="field-input" 
                    maxlength="11" 
                    name="socialSecurityNumber" 
                    data-name="Social Security Number" 
                    placeholder="XXX-XX-XXXX" 
                    id="socialSecurityNumber" 
                    required
                    autocomplete="off"
                >
                <div class="field-error" id="error-socialSecurityNumber"></div>
            </div>
        </div>
    </div>
</div>
