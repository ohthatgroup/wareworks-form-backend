# netlify.toml

# Global headers for all Netlify Functions
[[headers]]
  for = "/.netlify/functions/*" # Apply these headers to all requests going to your functions
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, cache-control"

# NEW: Global headers for your static HTML page fragments
[[headers]]
  for = "/form-pages/*" # Apply these headers to all requests going to your form pages
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS" # Pages are usually only GET/OPTIONS
    Access-Control-Allow-Headers = "Content-Type" # Add any other headers your client might send

[build]
  publish = "netlify/public" # Adjust this if your static assets are in a different folder
  functions = "netlify/functions"
