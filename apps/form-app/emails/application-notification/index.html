<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employment Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>Basic Info</h3>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ legalFirstName }} {{ legalLastName }}</td>
        </tr>
        <tr>
            <th>SSN</th>
            <td>{{ socialSecurityNumber }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ streetAddress }}, {{ city }}, {{ state }} {{ zipCode }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ phoneNumber }}</td>
        </tr>
        <tr>
            <th>Submission ID</th>
            <td>{{ submissionId }}</td>
        </tr>
    </table>
</body>
</html>
